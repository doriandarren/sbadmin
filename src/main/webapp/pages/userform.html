<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav id="bar_menu" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Forms</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Basic Form Elements
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                    	<input type="hidden" name="id" id="id">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input input="text" name="name" id="name" class="form-control" placeholder="Enter text">
                                        </div>   
                                        <div class="form-group">
                                            <label>Usuario</label>
                                            <input input="text" name="user" id="user" class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input input="text" name="email" id="email" class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Contraseña</label>
                                            <input input="password" name="password" id="password" class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
                                            <label>Repetir Contraseña</label>
                                            <input input="password" name="repassword" id="repassword" class="form-control" placeholder="Enter text">
                                        </div>
                                        <div class="form-group">
											<label>Companys</label> 
											<select class="form-control" name="company">
												<option selected="selected">-</option>
												<option value="1">Admin</option>
												<option value="2">User</option>
												<option value="3">Invitado</option>
											</select>
										</div>                                                                           
                                        <button type="submit" class="btn btn-submit">Save</button>
                                    </form>
                                </div>                               
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

	<!-- Template Custom -->
	<script src="../js/menu.js"></script>
	
</body>

</html>
