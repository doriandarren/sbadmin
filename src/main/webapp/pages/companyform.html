<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Form</title>

    <!-- Bootstrap Core CSS -->
    <link href="../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="../vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../dist/css/sb-admin-2.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="../vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav id="bar_menu" class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        </nav>

        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Forms</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Company Form
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-12">
                                    <form role="form">
                                    	<input type="hidden" name="id" id="id">
                                        <div class="form-group">
                                            <label>Nombre</label>
                                            <input type="text" name="name" class="form-control" placeholder="Enter text">
                                        </div>                                           
                                        
                                        <div class="form-group">
                                            <label>Cif</label>
                                            <input type="text" name="cif" class="form-control" placeholder="Enter text">
                                        </div>                                           
                                          
                                        <div class="form-group">
                                            <label>Email</label>
                                            <input type="email" name="email" class="form-control" placeholder="Enter text">
                                        </div>  
                                                
                                        <div class="form-group">
                                            <label>Dirección</label>
                                            <textarea name="address" class="form-control" placeholder="Enter text" 
                                            rows="2" cols="30"></textarea>
                                        </div>         
                                               
                                        <div class="form-group">
                                            <label>Ciudad</label>
                                            <input type="text" name="city" class="form-control" placeholder="Enter text">
                                        </div>       
                                               
                                        <div class="form-group">
                                            <label>zipcode</label>
                                            <input type="text" name="zipcode" class="form-control" placeholder="Enter text">
                                        </div>       
                                                
                                        <div class="form-group">
                                            <label>Teléfono 1</label>
                                            <input type="text" name="phone1" class="form-control" placeholder="Enter text">
                                        </div>  
                                        
                                        <div class="form-group">
                                            <label>Teléfono 2</label>
                                            <input type="text" name="phone2" class="form-control" placeholder="Enter text">
                                        </div>
                                                                                                          
                                        <button type="submit" class="btn btn-submit">Save</button>
                                    </form>
                                </div>                               
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- jQuery -->
    <script src="../vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="../vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="../vendor/metisMenu/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="../dist/js/sb-admin-2.js"></script>

	<!-- Template Custom -->
	<script src="../js/menu.js"></script>

</body>

</html>
